                        <h1 class="h3 text-gray-800 mb-0">Paises</h1>
                        <!-- Topbar Navbar -->

                        <h5 class="modal-title" id="exampleModalLabel">¿Seguro que quieres cerrar sesión?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">

                        Selecciona "Cerrar Sesión" si estas listo para finalizar la sesión.

                        <button class="btn btn-secondary" type="button" data-dismiss="modal">

        <!-- Mod Modal-->
        <div class="modal fade" id="paisModal" tabindex="-1" role="dialog" aria-labelledby="paisModal" aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Paises</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group" id="idPaisDiv" style="display:none;">
                            <label for="idPaisT">Id.</label>
                            <input type="text" class="form-control custom-auto-height" id="idPaisT" value="x" readonly/> 
                        </div>
                        <div class="form-group">
                            <label for="descPais">Descripción</label>
                            <input type="text" class="form-control custom-auto-height" id="descPais" placeholder="Ingrese descripción"/> 
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal" onclick="limpiarModal(2);">
                            Cancelar
                        </button>
                        <a class="btn btn-primary" onclick="limpiarModal(2);">Limpiar</a>
                        <a class="btn btn-primary" id="btnFinalizar">Finalizar</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- del Modal-->
        <div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="delModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">¿Seguro que quieres eliminar el país?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <input type="text" class="form-control custom-auto-height" id="idPaisD" hidden/>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">
                            No
                        </button>
                        <a class="btn btn-primary" onclick="eliminar();">Si</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/global.js"></script>
        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="vendor/datatables/jquery.dataTables.min.js"></script>
        <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="js/demo/datatables-demo.js"></script>
        <script>
                            var userx;
                            document.addEventListener("DOMContentLoaded", function () {
                                userx = localStorage.getItem("nameUser");
                                if (userx !== null || userx !== undefined) {
                                    if (userx.split(",")[2] == "Alumno") {
                                        window.location.href = 'indexAlumno.html';
                                    } else if(userx.split(",")[2] == "Docente"){
                                        window.location.href = 'index.html';
                                    }
                                    $(".user_x").text(userx.split(",")[0]);
                                    $("#sidebar").load(userx.split(",")[4]);
                                    CargarDatos();
                                }
                            });

                            var jsonData = [];
                            var datatablesButtons;
                            var api_listar_pais = link + "index.xhtml?listPais=";
                            function CargarDatos() {
                                jsonData=[];
                                $.getJSON(api_listar_pais, function (data) {
                                    $.each(data, function (x, item) {
                                        jsonData.push({
                                            meta: item
                                        });
                                    });
                                    datatablesButtons = $("#datatables-buttons").DataTable({
                                        dom: '<"top mb-4"B><"container-fluid"<"row"<"col"l><"col"f>>>rt<"bottom container-fluid"<"row"<"col"i><"col"p>>>',
                                        destroy: true,
                                        "language": {"url": "//cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json"},
                                        "data": jsonData,
                                        "columns": [
                                            {"data": "meta.idPais", "title": "Id. Pais"},
                                            {"data": "meta.descripcion", "title": "Descripción"},
                                            {"data": "meta", "title": "Acciones", "render": function (item, row, type, pos) {
                                                    return '<div class="btn-group btn-group-sm" role="group"><button title="Modificar País" onclick="setModal(' + pos.row + ');" data-toggle="modal" data-target="#paisModal" type="button" class="btn btn-info"><i class="fas fa-edit"></i></button>' +
                                                            '<button title="Eliminar País" onclick=\'$("#idPaisD").val(' + pos.row + ');\' data-toggle="modal" data-target="#delModal" type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></div>';
                                                }
                                            }
                                        ]
                                    });
                                });
                            }

                            $("#btnAgregar").click(function () {
                                limpiarModal(1);
                            });

                            var msg = "";
                            $("#btnFinalizar").click(function () {
                                let made = $('#idPaisT').val() == "x" ? [{"desc": $('#descPais').val()}] : [{"idPais": $('#idPaisT').val(), "desc": $('#descPais').val()}];
                                let api_pais = $('#idPaisT').val() == "x" ? link + "index.xhtml?insPais=" : link + "index.xhtml?modPais=";
                                msg = $('#idPaisT').val() == "x" ? "El país se ha creado correctamente!" : "El país se ha modificado correctamente!";
                                $.ajaxSetup({async: false});
                                $.ajax({
                                    type: "POST",
                                    url: api_pais + encodeURIComponent(JSON.stringify(made)) + '',
                                    data: encodeURIComponent(JSON.stringify(made)),
                                    dataType: 'json',
                                    success: function (result) {
                                        result.status;
                                    },
                                    error: function (err) {
                                        if (err.status == '200') {
                                            CargarDatos();
                                            $("#paisModal").modal('hide');
                                            swal("Bien!", msg, "success");
                                        } else {
                                            swal("Oops!", "Ha ocurrido un error!", "error");
                                        }
                                    }
                                });
                            });

                            var api_del_pais = link + "index.xhtml?delPais=";
                            function eliminar() {
                                let made = [{"idPais": jsonData[$('#idPaisD').val()].meta.idPais}];
                                $.ajaxSetup({async: false});
                                $.ajax({
                                    type: "POST",
                                    url: api_del_pais + encodeURIComponent(JSON.stringify(made)) + '',
                                    data: encodeURIComponent(JSON.stringify(made)),
                                    dataType: 'json',
                                    success: function (result) {
                                        result.status;
                                    },
                                    error: function (err) {
                                        if (err.status == '200') {
                                            CargarDatos();
                                            $("#delModal").modal('hide');
                                            swal("Bien!", "El país se ha eliminado correctamente!", "success");
                                        } else {
                                            swal("Oops!", "Ha ocurrido un error!", "error");
                                        }
                                    }
                                });
                            }

                            function limpiarModal(op) {
                                if (op == 1) {
                                    $("#idPaisT").val("x");
                                }
                                $("#descPais").val("");
                            }

                            function setModal(id) {
                                $("#idPaisT").val(jsonData[id].meta.idPais);
                                $("#descPais").val(jsonData[id].meta.descripcion);
                            }
        </script>
    </body>
</html>
