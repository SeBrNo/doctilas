<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <title>Vista Alumno</title>

        <!-- Custom fonts for this template-->

        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    </head>

    <body id="page-top">
        <!-- Page Wrapper -->
        <div id="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion">

            </nav>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">
                    <!-- Topbar -->
                    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                        <!-- Sidebar Toggle (Topbar) -->
                        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                            <i class="fa fa-bars"></i>
                        </button>
                        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                        <!-- Topbar Navbar -->
                        <ul class="navbar-nav ml-auto">
                            <div class="topbar-divider d-none d-sm-block"></div>

                            <!-- Nav Item - User Information -->
                            <li class="nav-item dropdown no-arrow">
                                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                                   aria-haspopup="true" aria-expanded="false">
                                    <span class="mr-2 d-none d-lg-inline text-gray-600 small user_x">Usuario</span>
                                    <img class="img-profile rounded-circle" src="img/undraw_profile.svg"/>
                                </a>
                                <!-- Dropdown - User Information -->
                                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                        Cerrar Sesión
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Content Row -->
                        <div class="row">

                            <!-- Pending Requests Card Example -->
                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-warning shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                                    Pruebas pendientes
                                                </div>
                                                <div id="pruebasPen" class="h5 mb-0 font-weight-bold text-gray-800">
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-comments fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Content Row -->
                        <div class="row">
                            <!-- Content Column -->
                            <div class="col-lg-6 mb-4">
                                <!-- Project Card Example -->
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary">Semestre</h6>
                                    </div>
                                    <div class="card-body" id="kpiCard">

                                    </div>
                                </div>
                            </div>
                            <!-- End of Content Wrapper -->
                        </div>
                        <!-- End of Page Wrapper -->

                        <!-- Scroll to Top Button-->
                        <a class="scroll-to-top rounded" href="#page-top">
                            <i class="fas fa-angle-up"></i>
                        </a>

                        <!-- Logout Modal-->
                        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">¿Seguro que quieres cerrar sesión?</h5>
                                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Selecciona "Cerrar Sesión" si estas listo para finalizar la sesión.
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-secondary" type="button" data-dismiss="modal">
                                            Cancelar
                                        </button>
                                        <a class="btn btn-primary" href="logout.xhtml">Cerrar Sesión</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="js/global.js"></script>
            <!-- Bootstrap core JavaScript-->
            <script src="vendor/jquery/jquery.min.js"></script>
            <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

            <!-- Core plugin JavaScript-->
            <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

            <!-- Custom scripts for all pages-->
            <script src="js/sb-admin-2.min.js"></script>
            <script>
                var userx;
                document.addEventListener("DOMContentLoaded", function () {
                    userx = localStorage.getItem("nameUser");
                    if (userx !== null || userx !== undefined) {
                        if (userx.split(",")[2] == "Docente") {
                            window.location.href = 'index.html';
                        }
                        $(".user_x").text(userx.split(",")[0]);
                        $("#sidebar").load(userx.split(",")[4]);
                    }
                    cargarDatos();
                });

                var api_listar_dash = link + "index.xhtml?lstDashboard=";
                function cargarDatos() {
                    var h4 = document.createElement("h4");
                    var div = document.createElement("div");
                    var div2 = document.createElement("div");
                    var span = document.createElement("span");
                    var divPadre = document.getElementById("kpiCard");
                    var pruebasPend = document.getElementById("pruebasPen");
                    var xprueba = 0;
                    $.getJSON(api_listar_dash + userx.split(",")[1] + "", function (data) {
                        $.each(data, function (x, item) {
                            h4 = document.createElement("h4");
                            div = document.createElement("div");
                            div2 = document.createElement("div");
                            span = document.createElement("span");
                            h4.classList.add("small", "font-weight-bold");
                            h4.textContent = item.tipoDescripcion;
                            span.classList.add("float-right");
                            span.textContent = item.porcentaje;
                            div.classList.add("progress", "mb-4");
                            div2.classList.add("progress-bar", "bg-info");
                            div2.setAttribute("role", "progressbar");
                            div2.setAttribute("style", "width: " + item.porcentaje + ";");
                            div2.setAttribute("aria-valuenow", item.val);
                            div2.setAttribute("aria-valuemin", "0");
                            div2.setAttribute("aria-valuemax", "100");
                            div.appendChild(div2);
                            h4.appendChild(span);
                            divPadre.appendChild(h4);
                            divPadre.appendChild(div);
                            xprueba = item.idTipo == 1 ? item.cuenta : xprueba;
                        });
                        pruebasPend.textContent = xprueba;
                    });

                }
            </script>
    </body>
</html>
